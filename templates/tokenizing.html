<html> 
  <head> 
    {% include 'layout.html' %}
  </head> 
  <body> 
     <div id="includedContent"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Tokenisasi</h1>


        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Tabel Dataset yang Sudah Diproses</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Sebelum Tokenisasi</th>
                                <th>Sesudah Tokenisasi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for value in myData%}
                            <tr>
                                <td>{{ value[3] }}</td>
                                <td>{{ value[4] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
  </body> 
  <script type="text/javascript">
    $('#dataTable').DataTable({
        "ordering":false
    });
</script>
</html>
