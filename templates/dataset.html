<html> 
  <head> 
    {% include 'layout.html' %}
  </head> 
  <body> 
     <div id="includedContent"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Dataset</h1>
        <p>Dataset ini diambil dari Twitter berbahasa Indonesia dengan topik Pembelajaran Jarak Jauh</p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Teks</th>
                                <th>Label</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for value in myData%}
                            <tr>
                                <td>{{ value[0] }}</td>
                                <td>{{ value[1] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
  </body> 
  <script type="text/javascript">
    $('#dataTable').DataTable({
        "ordering":false
    });
</script>
</html>
